<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover"
    />
    <link rel="stylesheet" href="reset.scss" />
    <link rel="stylesheet" href="style.scss" />
    <title>画图板</title>
  </head>
  <body>
    <article>
      <section>
        <header></header>
        <div class="content">
          <main><canvas id="canvas" width="10" height="10"></canvas></main>
          <aside>
            <ul class="brushStyle">
              <li class="text">铅笔</li>
              <li class="typeWrapper">
                <ul class="type">
                  <li class="pencil selected">
                    <img src="./images/pencil.png" alt="" />
                  </li>
                  <li class="eraser">
                    <img src="./images/eraser.png" alt="" />
                  </li>
                </ul>
              </li>
              <li class="thickWrapper">
                <span>粗细</span
                ><label
                  ><input
                    class="thickness"
                    type="number"
                    name="thickness"
                    value="10"
                    step="1"
                    min="1"
                    max="50"
                /></label>
              </li>
            </ul>
            <div class="colorWrapper">
              <div class="currentColorWrapper">
                <label
                  ><input
                    class="currentColor"
                    type="color"
                    name="currentColor"
                    value="#000000"
                /></label>
              </div>
              <ul class="brushColor">
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
              </ul>
            </div>
          </aside>
        </div>
      </section>
    </article>
    <script src="main.js"></script>
  </body>
</html>
